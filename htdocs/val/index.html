<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">

<html manifest="cache.manifest">
  <head>
    <title>Gamelike</title>
    <meta name="keywords"
          content="Gamelike Role Playing RPG Multiplayer Roguelike Game"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <link rel="stylesheet" type="text/css" href="actor.css"/>
    
    <script src="../jquery-1.4.2.min.js"></script>
    
    <script src="text.js" charset="utf-8"></script>
    <script src="game.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>

  </head>

  <body>
    <p align="right">
      <i>
        <a id="hoovy_studio" href="http://www.hoovy.org">Hoovy Studio</a>
        &nbsp;&nbsp;
      </i>
    </p>

    <!-- login controls -->

    <div id="login_panel" align="center" style="display: none">
      <p id="login_status"></p>
      <table>
        <tr>
          <td align="right">
            <label id="login_user" for="user_name">ID:</label>
            <input type="text" id="user_name" value="">
          </td>
        </tr>
        <tr>
          <td align="right">
            <label id="login_pass" for="pass_word">password:</label>
            <input type="password" id="pass_word" value="">
          </td>
        </tr>
      </table>
      <button id="login_connect" onclick="client.login()">Connect</button>
      <p id="connect_status" align="left" style="background: #ddd">
        Not connected.
      </p>
    </div>

    <!-- game area -->

    <div align="center" style="display:none">

      <!--  <object id="game" data="game.svg" type="image/svg+xml"
            width="640" height="480"></object> -->

      <table>
        <tr>
          <td align="left">
            <input id="command" size="64" value="">
            <button onclick="client.send_command()">Send</button>
          </td>

          <td align="right">
            <button id="login_disconnect"
                    onclick="client.logout()">Disconnect</button>
          </td>
        </tr>
      </table>
      
      <div align="right">

      </div>
    </div>

    <!-- footer -->

    <p align="right">
      <i>&copy;2010 <a href="humasect@gmail.com">humasect</a></i>
      &nbsp;&nbsp;
    </p>

  </body>
</html>
