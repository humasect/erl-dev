<html>

<body bgcolor="#000000">

<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <title>Gamelikeのメニュー</title>

  <defs>
    <linearGradient id="gradient"
                    x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#0000ff; stop-opacity:0.75"/>
      <stop offset="100%" style="stop-color:#0000ff; stop-opacity:0"/>
    </linearGradient>
  </defs>

  <svg id="menu_status" width="25%" height="100%">
    <rect width="100%" height="100%"
          fill="url(#gradient)" stroke="#ffffff"
          stroke-width="4"
          rx="8" ry="8"/>
  </svg>

  <svg id="menu_inventory" width="25%" height="100%" x="75%">
    <rect width="100%" height="100%"
          fill="url(#gradient)" stroke="#ffffff"
          stroke-width="4"
          rx="8" ry="8"/>
    
  </svg>

</svg>
</body>

</html>
